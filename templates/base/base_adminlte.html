{% load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/icon.ico' %}" type="image/x-icon">
  <title>{% block title %}{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'libs/AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'libs/AdminLTE-3.2.0/css/adminlte.min.css' %}">
  <!--Jquery-->
  <script src="{% static 'libs/jquery-3.7.1/jquery-3.7.1.min.js' %}"></script>
  <!--SweetAlert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .main-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .main-wrapper:last-child {
      margin-top: auto;
    }
    .main-header {
        position: fixed!important;
        width: 100%;
        z-index: 999;
    }
  </style>

  {% block extra_head %}
  {% endblock %}
</head>
<body class="hold-transition layout-top-nav" style="margin: 0px; padding: 0px; max-width: 100vw;">
<div class="wrapper main-wrapper">

  {% include 'base/nav.html' %}
  <div style="margin-top: 60px!important;">
    {% block content %}

    {% endblock %}
  </div>

  <!-- Main Footer -->
  {% include 'base/footer.html' %}
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'libs/AdminLTE-3.2.0/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'libs/AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'libs/AdminLTE-3.2.0/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'libs/AdminLTE-3.2.0/js/demo.js' %}"></script>

{% block extra_js %}
{% endblock %}
</body>
</html>
